<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <div id="registrasi">
        <div class="container">
            <form id="registration-form">
                <div>
                    <label for="nama" id="nama">Nama</label>
                    <input type="text">
                </div>
                <div>
                    <label for="umur" id="umur">Umur</label>
                    <input type="text">
                </div>
                <div>
                    <label for="uang-sangu" id="uang-sangu">Uang Sangu</label>
                    <input type="text">
                </div>
                <button type="submit" id="list-pendaftar-tab">Submit</button>
            </form>
        </div>

        <div id="list-pendaftar">
            <div class="container">
                <h2>List Pendaftar</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <td>Nama</td>
                            <td>Umur</td>
                            <td>Uang Sangu</td>
                            <td>Keterangan</td>
                        </tr>
                    </thead>
                    <tbody id="pendaftarTable"></tbody>
                </table>
                <p id="resume"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
